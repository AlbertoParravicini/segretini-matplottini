# Automatic release on PyPI on merge to master
name: Publish segretini-matplottini to PyPI ðŸ“¦

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  pypi-publish:

    name: Publish segretini-matplottini to PyPI ðŸ“¦
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    environment:
      name: pypi
      url: https://pypi.org/project/segretini-matplottini/
    permissions:
      id-token: write
      contents: write
    outputs:
      tag_name: ${{ steps.get_tag_name.outputs.tag_name }}
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"
    - name: Install dependencies
      run: |
        python -m pip install ".[dev]" --upgrade pip
    - name: Build package
      run: python -m build
    - name: Publish distribution to PyPI ðŸ“¦
      uses: pypa/gh-action-pypi-publish@release/v1
    - name: Extract tag name
      id: get_tag_name
      run: echo "tag_name=v$(grep -E '^version = ".*"$' pyproject.toml | cut -d'"' -f2)" >> $GITHUB_OUTPUT
    - name: Create GitHub Release
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        automatic_release_tag: ${{ steps.get_tag_name.outputs.tag_name }}
        prerelease: false
        draft: false
        title: "${{ steps.get_tag_name.outputs.tag_name }}"
        files: |
          dist/*
          CHANGELOG.md
          LICENSE
